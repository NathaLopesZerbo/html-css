<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>

<style>

@font-face {
    font-family: 'Curve' ;
    src: url("Fontes/LearningCurve.ttf");
     font-weight: normal;
     font-style: normal;
}

/* 
 Tipos de Format()
 - opentype (otf)
 - Truetype (ttf)
 - embedded-opentype
 - truetype-aat (Aplle Advanced Typography)
 - svg

*/

body{
    font-family: Arial, Helvetica, sans-serif;
}

h1{
    font-family: 'Curve', Times, serif;
    font-size: 5em;
}

</style>

</head>
<body>
    
<h1>Eu te Amo</h1>
<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus cupiditate 
    praesentium nostrum sunt? A architecto totam eaque ullam consequuntur, 
    consectetur quae aperiam ad reprehenderit, blanditiis, dolor molestiae hic? Omnis, sit!</p>

</body>
</html>
